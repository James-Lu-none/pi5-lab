services:
  prometheus:
    image: prom/prometheus:latest
    env_file: 
      - "setup/.env"
      - "setup/prometheus.env"
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - nginx-proxy
    depends_on:
      - nginx-proxy
      - acme-companion
    restart: always

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    env_file: 
      - "setup/.env"
      - "setup/loki.env"
    networks:
      - nginx-proxy
    depends_on:
      - nginx-proxy
      - acme-companion
    restart: always

  grafana:
    image: grafana/grafana:latest
    env_file: 
      - "setup/.env"
      - "setup/grafana.env"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - nginx-proxy
    depends_on:
      - nginx-proxy
      - acme-companion
    restart: always

  coder:
    image: codercom/code-server
    env_file: 
      - "setup/.env"
      - "setup/coder.env"
    volumes:
      - coder_data:/home/coder
    networks:
      - nginx-proxy
    depends_on:
      - nginx-proxy
      - acme-companion
    restart: always

  influxdb:
    image: influxdb:latest
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    env_file:
      - "setup/influxdb.env"
    networks:
      - nginx-proxy
    depends_on:
      - nginx-proxy
      - acme-companion
    restart: unless-stopped
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.22
    container_name: pi5-lab-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    env_file:
      - "setup/elasticsearch.env"
    networks:
      - nginx-proxy
    depends_on:
      - nginx-proxy
      - acme-companion
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: "unless-stopped"
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.22
    ports:
      - "5601:5601"
    env_file:
      - "setup/kibana.env"
    networks:
      - nginx-proxy
    depends_on:
      - nginx-proxy
      - acme-companion
      - elasticsearch
    restart: "unless-stopped"
  graylog:
    image: graylog/graylog:6.3.2
    container_name: pi5-lab-graylog
    volumes:
      - graylog_data:/usr/share/graylog/data
      - ./setup/GeoLite2-Country.mmdb:/usr/share/graylog/data/data/GeoLite2-Country.mmdb
    ports:
      - "9000:9000"
      - "1514:1514/udp"
    env_file:
      - "setup/graylog.env"
    networks:
      - nginx-proxy
    depends_on:
      - nginx-proxy
      - acme-companion
      - elasticsearch
    restart: unless-stopped
  mongodb:
    image: mongo:8.0
    container_name: pi5-lab-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: "unless-stopped"
    networks:
      - nginx-proxy
volumes:
  graylog_data:
  mongodb_data:
  prometheus_data:
  grafana_data:
  loki_data:
  coder_data:
  influxdb_data:
  influxdb_config:
  elasticsearch_data: